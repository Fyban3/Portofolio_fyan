<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<section class="login section" id="login">
    <div class="login__container">
        <h2 class="login__title">Admin Login</h2>
        <span class="login__subtitle">Enter your credentials</span>
        <form action="http://localhost:3200/api/admin" method="POST" class="login__form">
            <div class="login__content">
                <label for="username" class="login__label">Username</label>
                <input type="text" id="username" name="username" class="login__input" required>
            </div>
            <div class="login__content">
                <label for="password" class="login__label">Password</label>
                <input type="password" id="password" name="password" class="login__input" required>
            </div>
            <button type="submit" class="button button--flex">Login</button>
        </form>
    </div>
</section>
</body>
</html>
